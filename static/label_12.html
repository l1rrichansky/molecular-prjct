<div class="info">Глицери́н — органическое соединение, простейший представитель трёхатомных спиртов с формулой. Представляет собой вязкую прозрачную жидкость со сладким вкусом. Нетоксичен, в отличие, например, от простейших двухатомных спиртов. Синонимы: глицерóл, пропантриол-1,2,3, Е422.</div>
