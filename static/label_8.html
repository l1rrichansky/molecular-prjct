<div class="info">Изопропано́л (изопропи́ловый спирт, пропано́л-2, также — втор-пропанол, диметилкарбино́л, ИПС, (CH3CH(OH)CH3) — органическое соединение, простейший вторичный одноатомный спирт алифатического ряда. Существует изомер изопропанола — пропанол-1 с гидроксильной группой у крайнего атома углерода.</div>
