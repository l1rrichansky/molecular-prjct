<div class="info">Вода́ (монооксид водорода, гидроксид водорода, химическая формула — H2O) — химическое вещество, представляющее собой бинарное неорганическое соединение, молекула которого состоит из двух атомов водорода и одного атома кислорода, которые соединены между собой ковалентной связью.</div>
